syntax = "proto3";

package org.dependencytrack.policy.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "org.dependencytrack.proto.policy.v1";

message Component {
  string uuid = 1;
  string group = 2;
  string name = 3;
  string version = 4;
  string cpe = 5;
  string purl = 6;
  string swid_tag_id = 7;
  License license = 8;
  string md5 = 20;
  string sha1 = 21;
  string sha256 = 22;
  string sha384 = 23;
  string sha512 = 24;
  string sha3_256 = 25;
  string sha3_384 = 26;
  string sha3_512 = 27;
  string blake2b_256 = 28;
  string blake2b_384 = 29;
  string blake2b_512 = 30;
  string blake3 = 31;
}

message License {
  string uuid = 1;
  string id = 2;
  string name = 3;
  repeated Group groups = 4;
  bool is_osi_approved = 5;
  bool is_fsf_libre = 6;
  bool is_deprecated_id = 7;
  bool is_custom = 8;

  message Group {
    string uuid = 1;
    string name = 2;
  }
}

message Project {
  string uuid = 1;
  string group = 2;
  string name = 3;
  string version = 4;
  repeated string tags = 5;
  string cpe = 6;
  string purl = 7;
  string swid_tag_id = 8;
}

message Vulnerability {
  string uuid = 1;
  string id = 2;
  string source = 3;
  repeated Alias aliases = 4;
  repeated int32 cwes = 5;
  google.protobuf.Timestamp created = 6;
  google.protobuf.Timestamp published = 7;
  google.protobuf.Timestamp updated = 8;
  string severity = 20;
  double cvssv2_base_score = 21;
  double cvssv2_impact_subscore = 22;
  double cvssv2_exploitability_subscore = 23;
  string cvssv2_vector = 24;
  double cvssv3_base_score = 25;
  double cvssv3_impact_subscore = 26;
  double cvssv3_exploitability_subscore = 27;
  string cvssv3_vector = 28;
  double epss_score = 29;
  double epss_percentile = 30;

  message Alias {
    string id = 1;
    string source = 2;
  }

}